<template>
  <h3>Todos</h3>
  <h4>Add new todo</h4>
  <form>
      <input type="text" value.bind="todo.description" />
      <input type="date" value.bind="todo.date" />
      <select value.bind="todo.priority">
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
      </select>
      <button type="submit" click.delegate="addTodo()">Add todo</button>
  </form>
</template>
